<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consumer Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... your existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>🔍 Search Consumer</h2>
        <p>Search by Consumer Number or Meter Number (QR Code).</p>

        <form method="post">
            <label>
                <input type="radio" name="search_type" value="consumer" {% if selected == 'consumer' %}checked{% endif %}> Consumer Number
            </label>
            <label>
                <input type="radio" name="search_type" value="meter" {% if selected == 'meter' %}checked{% endif %}> Meter Number
            </label>
            <input type="text" name="input_value" placeholder="Enter number..." required>
            <button type="submit">Search</button>
        </form>

        {% if message %}
            <p class="message">❌ {{ message }}</p>
        {% endif %}

        {% if result %}
            <div class="card">
                <h3>Consumer Details</h3>
                <ul>
                    {% for key, value in result.items() %}
                        <li><strong>{{ key|pretty_key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
